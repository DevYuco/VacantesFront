  @if(this.userRole == 'CLIENTE'){
  <div class="row">
    @for(vacante of arrVacantes; track vacante.idVacante ){
        <article class="col-12 col-sm-6 col-md-4 col-lg-3 mt-2 mb-2">

        </div>
      }
  </div>
  }

</div>
