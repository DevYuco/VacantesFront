<div class="container mt-5">
    <section>
      <h3 class="fw-bold mb-4">Crear vacante</h3>
      <hr>
      <form class="card shadow p-4" [formGroup]="formVacante" (ngSubmit)="getDataForm()">
        <div class="row justify-content-center align-items-start text-start">
          <!-- INFORMACIÓN PRINCIPAL -->
          <div class="col-md-6 mb-4">
            <div class="mt-3">
              <label for="username" class="form-label fw-bold small">NOMBRE</label>
              <input type="text" id="username" class="form-control" formControlName="username">
            </div>
  
            <div class="mt-3">
              <label for="password" class="form-label fw-bold small">DESCRIPCIÓN</label>
              <textarea id="password" class="form-control" formControlName="password" style="height: 150px;"></textarea>
            </div>
  
            <div class="mt-3">
              <label for="email" class="form-label fw-bold small">CATEGORÍA</label>
              <input type="text" id="email" class="form-control" formControlName="email">
            </div>
  
            <div class="mt-3">
              <label for="image" class="form-label fw-bold small">EMPRESA</label>
              <input type="text" id="image" class="form-control" formControlName="image">
            </div>
  
            <div class="mt-3">
              <label for="first_name" class="form-label fw-bold small">SALARIO</label>
              <input type="text" id="first_name" class="form-control" formControlName="first_name">
            </div>
          </div>
  
          <!-- IMAGEN -->
          <div class="col-md-4 text-center mt-5">
            <label for="last_name" class="form-label fw-bold small">IMAGEN</label>
            <div class="bg-light d-flex justify-content-center align-items-center rounded" style="width: 100%; height: 200px;">
              <input type="text" id="last_name" class="form-control mb-2" formControlName="last_name">
              <!-- Vista previa de la imagen se mostraría aquí -->
            </div>
          </div>
        </div>
  
        <!-- BOTONES -->
        <div class="row justify-content-center mt-4">
          <div class="col-auto">
            <button type="submit" class="btn btn-secondary px-4" [disabled]="loading">
              @if (loading) {
              <span class="spinner-border spinner-border-sm me-2" role="status"></span>
              }
              ENVIAR
            </button>
          </div>
          <div class="col-auto">
            <button class="btn btn-secondary px-4" (click)="goBack()" [disabled]="loading">Volver</button>
          </div>
        </div>
      </form>
    </section>
  </div>
