<section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h3 class="text-center">Editar perfil</h3>
        <img src="logo.png" alt="Logo" style="height: 40px;" />
        <hr>
        <form class="card shadow p-4" [formGroup]="empresaForm" (ngSubmit)="getDataForm()">
          <div class="row">
  
            <div class="col-md-6 mt-3">
              <label for="nombre" class="form-label">Nombre: </label>
              <input type="text" id="nombre" class="form-control" formControlName="nombre">
            </div>
  
            <div class="col-md-6 mt-3">
              <label for="direccionFiscal" class="form-label">Direcci√≥n fiscal</label>
              <input type="text" id="direccionFiscal" class="form-control" formControlName="direccionFiscal">
            </div>
  
            <div class="col-md-12 mt-3">
              <label for="pais" class="form-label">Pais</label>
              <input type="text" id="pais" class="form-control" formControlName="pais">
            </div>
  
            <div class="d-flex justify-content-between mt-4">
              <input type="submit" value="Guardar" class="btn btn-danger" [disabled]="!empresaForm.valid">
              <button type="button" class="btn btn-secondary" (click)="goBack()">Volver</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
