<section class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Columna izquierda para el header -->
    <div class="bannerDiv col-md-6 d-flex align-items-center justify-content-center bg-secondary text-white">
      <div class="header-content">
        <h2>Bienvenido a</h2>
        <h1 class="main-title"><span class="first">INNOVA</span><span class="second">TECH</span></h1>
      </div>
    </div>
    <!-- Columna derecha para el login -->
    <div class="loginDiv col-md-6 d-flex align-items-center justify-content-center">
      <div class="card p-4 shadow-lg">
        <h3 class="text-center">Iniciar sesión</h3>
        <hr>
        <form [formGroup]="modelForm" (ngSubmit)="getUser()">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" formControlName="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
          <div class="text-center">
            <div class="d-flex justify-content-center"> <!-- Nuevo div con flexbox para centrar -->
              <button type="submit" class="mt-3" [disabled]="loading">
                @if (loading; as isLoading) {
                <span class="spinner-border spinner-border-sm me-2 text" role="status" aria-hidden="true"></span>
                }
                <span class="text">Login</span>
              </button>
            </div>
            <p class="mt-3">
              Si deseas registrarte como cliente,
              <a [routerLink]="['/signup']" class="text-decoration-underline">haz click aquí</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
