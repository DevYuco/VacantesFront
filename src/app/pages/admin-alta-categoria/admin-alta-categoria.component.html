<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h3 class="text-center">Nueva categoría</h3>
            <hr>
            <form class="card shadow p-4" [formGroup]="categoriaForm" (ngSubmit)="getDataForm()">
                <div class="row">

                    <div class="col-md-12 mt-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" formControlName="nombre" maxlength="10">
                        @if (checkControl('nombre', 'required')) {
                        <p class="text-danger small">El nombre es obligatorio</p>
                        }
                        @if (checkControl('nombre', 'maxlength')) {
                        <p class="text-danger small">Máximo 10 caracteres</p>
                        }
                    </div>

                    <div class="col-md-12 mt-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" class="form-control" formControlName="descripcion" rows="3"
                            maxlength="100"></textarea>
                        @if (checkControl('descripcion', 'maxlength')) {
                        <p class="text-danger small">Máximo 100 caracteres</p>
                        }
                    </div>

                </div>

                <div class="d-flex justify-content-between mt-4">
                    <input type="submit" value="Guardar" class="btn btn-danger" [disabled]="!categoriaForm.valid">
                    <button type="button" class="btn btn-secondary" (click)="goBack()">Volver</button>
                </div>
            </form>
        </div>
    </div>
</section>
