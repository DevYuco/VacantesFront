<section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h3 class="text-center">{{ tipo }} Vacante</h3>
        <hr>
        <form class="card shadow p-4" [formGroup]="vacantesForm" (ngSubmit)="getDataForm()">
          <div class="row">

            <div class="col-md-6 mt-3">
              <label for="salario" class="form-label">Salario</label>
              <input type="text" id="salario" class="form-control" formControlName="salario">
            </div>
            <div class="col-md-6 mt-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" formControlName="nombre">
            </div>
  
            <div class="col-md-12 mt-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <input type="text" id="descripcion" class="form-control" formControlName="descripcion">
            </div>
  
            <div class="col-md-6 mt-3">
              <select id="estatus" class="form-control" formControlName="estatus">
                <option value="" disabled selected>Seleccione un estado</option>
                    <option value="CREADA">CREADA</option>
                    <option value="CANCELADA">CANCELADA</option>  
              </select>
            </div>

  
            <div class="col-md-12 mt-3">
              <label for="imagen" class="form-label">Imagen</label>
              <input type="text" id="imagen" class="form-control" formControlName="imagen">
              @if(checkControl('image', 'pattern')) {
                <p class="text-danger small">URL no válida</p>
              }
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <label for="detalles" class="form-label">Detalles</label>
            <input type="text" id="detalles" class="form-control" formControlName="detalles">
          </div>
  
          <div class="d-flex justify-content-between mt-4">
            <input type="submit" value="Guardar" class="btn btn-danger" [disabled]="!vacantesForm.valid">
            <button type="button" class="btn btn-secondary" (click)="goBack()">Volver</button>
          </div>
        </form>
      </div>
    </div>
  </section>
