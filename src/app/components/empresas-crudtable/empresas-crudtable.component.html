<div class="card shadow-sm border-0">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                    <tr>
                        <th scope="col">Id Empresa</th>
                        <th scope="col">CIF</th>
                        <th scope="col">Nombre Empresa</th>
                        <th scope="col">Direcci√≥n Fiscal</th>
                        <th scope="col">Pais</th>
                        <th scope="col">Email</th>
                        <th scope="col">Administrar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <div>
                                    <h6 class="mb-0">{{empresa.idEmpresa}}</h6>
                                </div>
                            </div>
                        </td>
                        <td>{{empresa.cif}}</td>
                        <td>
                            <span class="badge bg-danger bg-opacity-10 text-danger px-2 py-1 rounded-pill">
                                <i class="fas fa-circle me-1 small"></i> {{empresa.nombre}}
                            </span>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <span class="fi fi-my me-2"></span> {{empresa.direccionFiscal}}
                            </div>
                        </td>
                        <td>
                            <h6>{{empresa.pais}}</h6>
                        </td>
                        <td>
                            <h6>{{empresa.email}}</h6>
                        </td>
                        <td>
                            <div class="botones gap-4">
                                <button class="btn btn-danger gap-2" (click)="eliminarEmpresa(empresa.idEmpresa)">
                                    <i class="fa-solid fa-trash"></i>
                                    <span>Eliminar</span>
                                </button>
                                <a [routerLink]="['/admin/updateEmpresa', empresa.idEmpresa]" class="btn btn-warning gap-2">
                                    <i class="fa-solid fa-pencil"></i>
                                    <span>Modificar</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
