<div class="card shadow">
  <div class="row g-0 align-items-stretch h-100 test">

    <!-- Imagen -->
    <div class="col-md-5 p-0">
      <div class="h-100 w-100 bg-light">
        <img [src]="vacante.imagen" alt="Imagen de oferta" class="img-fluid rounded-start"
          style="width: 100%; height: 100%; object-fit: cover; border-top-right-radius: 0; border-bottom-right-radius: 0;">
      </div>
    </div>

    <!-- Contenido alineado vertical y horizontalmente -->
    <div class="col-md-7 d-flex align-items-center justify-content-center">
      <div class="text-center px-3 py-4 w-100">

        <h5 class="fw-bold">{{ vacante.nombre }}</h5>
        <p class="mb-1"><strong>Salario:</strong> {{ vacante.salario }}€</p>
        <p class="mb-1"><strong>Categoría:</strong> {{ vacante.nombreCategoria }}</p>
        <p class="mb-1"><strong>Empresa:</strong> {{ vacante.nombreEmpresa }}</p>
        <p class="text-muted small mb-3">{{ vacante.descripcion }}</p>
        <!-- Esto solo se mostraría si se entra con rol USUARIO -->
        <a [routerLink]="['/usuario/solicitar', idVacante]" class="btn btn-secondary px-4">
          SOLICITAR
        </a>

      </div>
    </div>

  </div>
</div>
