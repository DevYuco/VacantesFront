<div class="card" style="width: 18rem;">
  <img [src]="vacante.imagen" class="card-img-top" alt="Imagen de oferta">
  <div class="card-body">
    <h5 class="card-title">{{vacante.nombre}}</h5>
    <p class="card-text">Salario: {{vacante.salario}}€€</p>
    <p class="card-text">

      {{vacante.descripcion}}
    </p>
    <a href="#" class="btn btn-dark">SOLICITAR</a>
  </div>
</div>
