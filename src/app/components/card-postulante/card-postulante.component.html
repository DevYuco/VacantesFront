<div class="card shadow h-100 w-100">
    <div class="card-body d-flex flex-column justify-content-around">
  
      <!-- Encabezado con nombre y botón de CV -->
      <div class="d-flex justify-content-between align-items-end mb-3 w-100">
        <h6 class="fw-bold text-uppercase mb-0">
          {{ solicitud.nombrePostulante }} {{ solicitud.apellidosPostulante }}
        </h6>
        <div class="me-2">
          @if (solicitud.estado === true) {
            <span class="badge text-bg-success">ACEPTADA</span>
          } @else {
            <span class="badge text-bg-danger">CANCELADA</span>
          }
        </div>
      </div>
  
      <!-- Comentarios o descripción -->
      <p class="text-muted small mb-3 flex-grow-1">
        {{ solicitud.comentarios || 'Sin comentarios disponibles.' }}
      </p>
  
      <!-- Botones de acción -->
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-success" 
                (click)="aceptarSolicitud(solicitud.idSolicitud)" 
                title="Aceptar">
          <i class="fa-solid fa-circle-check"></i>
        </button>
        <button class="btn btn-danger" 
                (click)="cancelarSolicitud(solicitud.idSolicitud)" 
                title="Rechazar">
          <i class="fa-solid fa-square-xmark"></i>
        </button>
        <a class="btn btn-sm btn-outline-secondary" 
        [href]="solicitud.curriculum" 
        [routerLink]="['/empresa/verCv', solicitud.idSolicitud]" 
        target="_blank" 
        title="Ver CV">
       <i class="fa-solid fa-download me-1"></i> CV
     </a>
      </div>
  
    </div>
  </div>
